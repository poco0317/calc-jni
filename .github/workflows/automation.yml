name: C/C++ CI
on:
  push:
    branches: [master]

env:
  CXX: g++
  CXXFLAGS: -g
  NATIVE: on
  TUNE: generic

jobs:
  linux-x64:
    name: Linux x64
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: master
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Make
        run: cd master && make

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: ${{github.workspace}}/MinaCalcJNI.so

  windows:
    name: Windows x64
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          path: master
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Make
        run: cd master && make

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: ${{github.workspace}}/MinaCalcJNI.dll